<!doctype html>
<html>   
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Checkout	Mirror Fashion</title>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap/open-iconic-master/font/css/open-iconic-bootstrap.css">
		<link rel="stylesheet" href="css/css-min/checkout-min.css">
	</head>
	
	<body>
		
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">ótima escolha</h1>
				<p class="lead">
					Obriigado por comprar na mirrorfashion!
					preencha seus dados para efetivar a compra.
				</p>
			</div>
		</div>
		
		<!-- inicio do container -->
		<div class="container">
			<div class="row">
			
				<div class="col-md-4 col-xl-3">
					<div class="card mb-3">
				
						<div class="card-header">
							Sua compra
						</div>
					
						<div class="card-body">
							
							<img src="img/produtos/foto2-verde.png" alt="Fuzzy cardigan" class="img-thumbnail mb-3 d-sm-block">
						
							<dl>
								<dt>produto</dt>
								<dd>Fuzzy Cardigan</dd>
								
								<dt>cor</dt>
								<dd>Verde</dd>
								
								<dt>tamanho</dt>
								<dd>40</dd>
								
								<dt>preço</dt>
								<dd id="preco">R$129,90</dd>
							</dl>
						</div>
					</div>
					
					<div class="card mb-3">
					    <div class="card-body">
							<div class="form-group">
								<label for="qtd">Quantidade:</label>
								<input type="number" id="qtd" min="1" max="99" value="1" class="form-control"></input>
							</div>
							<div class="form-group">
								<label for="total">Total:</label>
								<output for="qtd preco" id="total" class="form-control">R$ 129,99</output>
							</div>
						</div>
					</div>
				
				</div>
				
				<form class="col-md-8 col-xl-9" action="server.php" method="GET">
					
					<!-- conjunto de campos dados pessoais -->
					<div class="row">
					
						<fieldset class="col-lg-6">
							<legend>
								<span class="oi oi-person"></span>
								Dados pessoais
							</legend>
							
							<div class="form-group">
								<label for="nome">Nome completo</label>
								<input type="text" class="form-control" id="nome" name="nome" autofocus required>
							</div>
							
							<div class="form-group">
							
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">@</span>
									</div>
									<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
								</div>
							</div>
							
							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
							</div>
							
							<div class="form-group custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
								<label class="custom-control-label" for="newsletter">
									quero receber um newsletter da mirriorfashion
								</label>
							</div>
						</fieldset>
						
						<!-- conjunto de campos dados do cartão -->
						<fieldset class="col-lg-6">
							<legend>
								<span class="oi oi-credit-card"></span>
								Cartão de credito
							</legend>
							
							<div class="form-group">
								<label for="numero-cartao">Número - CVV</label>
								<input type="text" class="form-control" id="numero-cartao" name="numero-cartao" placeholder="0000 0000 0000 0000 - 000">
							</div>
							
							<div class="form-group">
							
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<label class="input-group-text" for="bandeira-cartao">Bandeira</label>
									</div>

									<select class="custom-select" id="bandeira-cartao">
										<option disabled selected>Selcione uma opção...</option>
										<option value="master">Mastercard</option>
										<option value="visa">Visa</option>
										<option value="amex">American Express</option>
									</select>
								</div>
							</div>
							
							
							<div class="form-group">
								<label for="validade-cartao">Validade</label>
								<input type="month" class="form-control" id="validade-cartao" name="valid-card">
							</div>
						</fieldset>
					</div>
					
					<button type="submit" class="btn btn-primary btn-outline-primary">
						<span class="oi oi-thumb-up"></span>
						comfirmar pedido
					</button>
					
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mask.min.js"></script>
		<script	type="text/javascript" src="js/mask.js"></script>
		<script	type="text/javascript" src="js/total.js"></script>
	</body>
</html>
